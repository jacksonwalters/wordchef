<!DOCTYPE HTML>
<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Home</title>
      {% endif %}

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <meta name="description" content="App to mix different amounts of words together like a recipe." />
      <meta name="keywords" content="word,chef,add,mix,thesaurus,words,math,word2vec,similar" />
      <meta name="author" content="Jackson Walters">

      <!-- CSS stored in static folder in flask app  -->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
  		<noscript><link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" /></noscript>

      <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1Q2SL4BZLN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1Q2SL4BZLN');
</script>
    </head>
    <body class="is-preload">
        <!-- display content -->
        {% block content %}{% endblock %}

        <!-- Scripts -->
          <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
          <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
          <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
          <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
          <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    </body>
</html>
