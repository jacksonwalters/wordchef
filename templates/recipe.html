{% extends "base.html" %}

{% block content %}
    <h1>word+chef</h1>
    <p>A wicked smaht thesaurus. tyranno(the)saurus rex.</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.word1.label }}<br>
            {{ form.word1(size=32) }}
        </p>
        <p>
            {{ form.word2.label }}<br>
            {{ form.word2(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
